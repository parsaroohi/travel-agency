<div class="picker">
  <ion-img class="image" [src]="selectedImage" role="button" (click)="onPickImage()"
    *ngIf="selectedImage && showPreview"></ion-img>
  <ion-button color="primary" (click)="onPickImage()" *ngIf="!selectedImage || !showPreview">
    <ion-icon slot="start" name="camera"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>

<input type="file" *ngIf="userPicker" #filePicker accept="image/jpeg" (change)="onFileChoosen($event)">
